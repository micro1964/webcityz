K2STORE_MIGRATE_ATTRIBUTES_WARNING="However, the = prefix is removed in the new system because it conflicts with the discounts feature. If you have used = as price prefix in your attributes, you can see those products listed below. If you see the products below, then you have to set the attributes for them manually once again."
K2STORE_MIGRATE_ATTRIBUTES_INCOMPATIBLE_PREFIX_INFO="The following products use some attributes with =. Attributes for these products will not be migrated"
K2STORE_MIGRATE_CURRENT_VERSION="It seems either you already migrated attributes or you dont use attributes in your products. Is it a fresh K2Store install? In that case, you dont have to migrate."
